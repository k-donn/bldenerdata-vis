<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<script
			type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"
		></script>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<style>
			.autocomplete {
				/*the container must be positioned relative:*/
				position: relative;
				display: inline-block;
			}
			input {
				border: 1px solid transparent;
				background-color: #f1f1f1;
				padding: 10px;
				font-size: 16px;
			}
			input[type="text"] {
				background-color: #f1f1f1;
				width: 100%;
			}
			input[type="submit"] {
				background-color: DodgerBlue;
				color: #fff;
			}
			.autocomplete-items {
				position: absolute;
				border: 1px solid #d4d4d4;
				border-bottom: none;
				border-top: none;
				z-index: 99;
				/*position the autocomplete items to be the same width as the container:*/
				top: 100%;
				left: 0;
				right: 0;
			}
			.autocomplete-items div {
				padding: 10px;
				cursor: pointer;
				background-color: #fff;
				border-bottom: 1px solid #d4d4d4;
			}
			.autocomplete-items div:hover {
				/*when hovering an item:*/
				background-color: #e9e9e9;
			}
			.autocomplete-active {
				/*when navigating through the items using the arrow keys:*/
				background-color: DodgerBlue !important;
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form autocomplete="off" id="device-input">
				<div class="form-group">
					<label for="device1-input">Device 1</label>
					<input
						class="form-control"
						id="device1-input"
						aria-describedby="dev1-help"
						placeholder="Tesla T4"
					/>
					<small id="dev1-help" class="form-text text-muted"
						>See devices at
						<a href="https://opendata.blender.org/"
							>opendata.blender.org</a
						></small
					>
				</div>
				<div class="form-group">
					<label for="device2-input">Device 2</label>
					<input
						class="form-control"
						id="device2-input"
						placeholder="AMD Ryzen 9 3900X 12-Core Processor"
					/>
				</div>
				<button
					type="submit"
					id="device-submit"
					class="btn btn-primary"
				>
					Submit
				</button>
			</form>

			<div
				id="chart_div"
				class="mx-auto"
				style="width: 900px; height: 500px;"
			></div>
		</div>
	</body>
	<script type="text/javascript">
		google.charts.load("current", { packages: ["corechart"] });
		google.charts.setOnLoadCallback(registerEvents);
		let chartDiv = document.getElementById("chart_div");
		let submitBtn = document.getElementById("device-input");
		let dev1 = document.getElementById("device1-input");
		let dev2 = document.getElementById("device2-input");

		function registerEvents() {
			submitBtn.addEventListener("submit", (e) => {
				e.preventDefault();
				getBlenderData(dev1.value, dev2.value);
			});
		}

		async function getBlenderData(device1, device2) {
			let finalUrl = encodeURI(
				`https://opendata.blender.org/benchmarks/query/?device_name=${device1}&device_name=${device2}&group_by=benchmark&group_by=device_name&response_type=datatables`
			);
			let res = await axios.get(`http://localhost:8080/${finalUrl}`);

			let gpuPerf = res.data;

			let header = ["Scene", device1, device2];

			let device1Scenes = gpuPerf.rows
				.filter((row) => row[1] === device1)
				.map((row) => row[0]);

			let device2Scenes = gpuPerf.rows
				.filter((row) => row[1] === device1)
				.map((row) => row[0]);

			let commonScenes = device1Scenes.filter((value) =>
				device2Scenes.includes(value)
			);

			let sceneMap = {};
			for (
				let sceneIndex = 0;
				sceneIndex < commonScenes.length;
				sceneIndex++
			) {
				let scene = commonScenes[sceneIndex];
				sceneMap[scene] = [];
			}

			for (let trial = 0; trial < gpuPerf.rows.length; trial++) {
				let perf = gpuPerf.rows[trial];
				if (perf[1] === device1 && commonScenes.includes(perf[0])) {
					sceneMap[perf[0]].push(perf[2]);
				}
			}
			for (let trial = 0; trial < gpuPerf.rows.length; trial++) {
				let perf = gpuPerf.rows[trial];
				if (perf[1] === device2 && commonScenes.includes(perf[0])) {
					sceneMap[perf[0]].push(perf[2]);
				}
			}

			let formattedPerf = [];
			for (let scene in sceneMap) {
				if (sceneMap.hasOwnProperty(scene)) {
					formattedPerf.push([scene, ...sceneMap[scene]]);
				}
			}

			let dataFrame = [header, ...formattedPerf];

			drawVisualization(dataFrame, device1, device2);
		}

		function drawVisualization(comparison, device1, device2) {
			// Some raw data (not necessarily accurate)
			let data = google.visualization.arrayToDataTable(comparison);

			let options = {
				title: `${device1} vs. ${device2}`,
				vAxis: { title: "Median Render Time (ms)" },
				hAxis: { title: "Scene" },
				seriesType: "bars",
			};

			let chart = new google.visualization.ComboChart(chartDiv);
			chart.draw(data, options);
		}

		function autocomplete(inp, arr) {
			/*the autocomplete function takes two arguments,
  the text field element and an array of possible autocompleted values:*/
			var currentFocus;
			/*execute a function when someone writes in the text field:*/
			inp.addEventListener("input", function (e) {
				var a,
					b,
					i,
					val = this.value;
				/*close any already open lists of autocompleted values*/
				closeAllLists();
				if (!val) {
					return false;
				}
				currentFocus = -1;
				/*create a DIV element that will contain the items (values):*/
				a = document.createElement("DIV");
				a.setAttribute("id", this.id + "autocomplete-list");
				a.setAttribute("class", "autocomplete-items");
				/*append the DIV element as a child of the autocomplete container:*/
				this.parentNode.appendChild(a);
				/*for each item in the array...*/
				for (i = 0; i < arr.length; i++) {
					/*check if the item starts with the same letters as the text field value:*/
					if (
						arr[i].substr(0, val.length).toUpperCase() ==
						val.toUpperCase()
					) {
						/*create a DIV element for each matching element:*/
						b = document.createElement("DIV");
						/*make the matching letters bold:*/
						b.innerHTML =
							"<strong>" +
							arr[i].substr(0, val.length) +
							"</strong>";
						b.innerHTML += arr[i].substr(val.length);
						/*insert a input field that will hold the current array item's value:*/
						b.innerHTML +=
							"<input type='hidden' value='" + arr[i] + "'>";
						/*execute a function when someone clicks on the item value (DIV element):*/
						b.addEventListener("click", function (e) {
							/*insert the value for the autocomplete text field:*/
							inp.value = this.getElementsByTagName(
								"input"
							)[0].value;
							/*close the list of autocompleted values,
              (or any other open lists of autocompleted values:*/
							closeAllLists();
						});
						a.appendChild(b);
					}
				}
			});
			/*execute a function presses a key on the keyboard:*/
			inp.addEventListener("keydown", function (e) {
				var x = document.getElementById(this.id + "autocomplete-list");
				if (x) x = x.getElementsByTagName("div");
				if (e.keyCode == 40) {
					/*If the arrow DOWN key is pressed,
        increase the currentFocus variable:*/
					currentFocus++;
					/*and and make the current item more visible:*/
					addActive(x);
				} else if (e.keyCode == 38) {
					//up
					/*If the arrow UP key is pressed,
        decrease the currentFocus variable:*/
					currentFocus--;
					/*and and make the current item more visible:*/
					addActive(x);
				} else if (e.keyCode == 13) {
					/*If the ENTER key is pressed, prevent the form from being submitted,*/
					e.preventDefault();
					if (currentFocus > -1) {
						/*and simulate a click on the "active" item:*/
						if (x) x[currentFocus].click();
					}
				}
			});
			function addActive(x) {
				/*a function to classify an item as "active":*/
				if (!x) return false;
				/*start by removing the "active" class on all items:*/
				removeActive(x);
				if (currentFocus >= x.length) currentFocus = 0;
				if (currentFocus < 0) currentFocus = x.length - 1;
				/*add class "autocomplete-active":*/
				x[currentFocus].classList.add("autocomplete-active");
			}
			function removeActive(x) {
				/*a function to remove the "active" class from all autocomplete items:*/
				for (var i = 0; i < x.length; i++) {
					x[i].classList.remove("autocomplete-active");
				}
			}
			function closeAllLists(elmnt) {
				/*close all autocomplete lists in the document,
    except the one passed as an argument:*/
				var x = document.getElementsByClassName("autocomplete-items");
				for (var i = 0; i < x.length; i++) {
					if (elmnt != x[i] && elmnt != inp) {
						x[i].parentNode.removeChild(x[i]);
					}
				}
			}
			/*execute a function when someone clicks in the document:*/
			document.addEventListener("click", function (e) {
				closeAllLists(e.target);
			});
		}

		autocomplete(document.getElementById("device1-input"), [
			"AMD Ryzen 7 3700X 8-Core Processor",
			"AMD Ryzen 9 3900X 12-Core Processor",
			"GeForce RTX 2080 Ti",
			"GeForce GTX 1080 Ti",
			"GeForce RTX 2070 SUPER",
			"GeForce GTX 1080",
			"AMD Ryzen 9 3950X 16-Core Processor",
			"Intel Core i9-9900K CPU @ 3.60GHz",
			"GeForce RTX 2080 SUPER",
			"GeForce GTX 1070",
		]);
	</script>
</html>
