<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<script
			type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"
		></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<style></style>
	</head>
	<body>
		<div class="container">
			<form autocomplete="off" id="device-input">
				<div class="form-group">
					<label for="device1-input">Device 1</label>
					<input
						id="device1-input"
						class="form-control basicAutoComplete"
						aria-describedby="dev1-help"
						placeholder="Tesla T4"
					/>
					<small id="dev1-help" class="form-text text-muted"
						>See devices at
						<a href="https://opendata.blender.org/"
							>opendata.blender.org</a
						></small
					>
				</div>
				<div class="form-group">
					<label for="device2-input">Device 2</label>
					<input
						class="form-control basicAutoComplete"
						id="device2-input"
						placeholder="AMD Ryzen 9 3900X 12-Core Processor"
					/>
				</div>
				<button
					type="submit"
					id="device-submit"
					class="btn btn-primary"
				>
					Submit
				</button>
			</form>

			<div
				id="chart_div"
				class="mx-auto"
				style="width: 900px; height: 500px;"
			></div>
		</div>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"
	></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"
	></script>
	<script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.5/dist/latest/bootstrap-autocomplete.min.js"></script>
	<script type="text/javascript">
		google.charts.load("current", { packages: ["corechart"] });
		google.charts.setOnLoadCallback(registerEvents);

		let chartDiv = document.getElementById("chart_div");
		let submitBtn = document.getElementById("device-input");

		let dev1 = document.getElementById("device1-input");
		let dev2 = document.getElementById("device2-input");

		function registerEvents() {
			submitBtn.addEventListener("submit", (e) => {
				e.preventDefault();
				getBlenderData(dev1.value, dev2.value);
			});
		}

		$(".basicAutoComplete").autoComplete({
			preventEnter: true,
			events: {
				search: async function (qry, callback, origJQEl) {
					let url = encodeURI(
						`https://opendata.blender.org/benchmarks/query/suggest/?column=device_name&expression=${qry}`
					);
					let devices = await axios.get(
						`http://localhost:8080/${url}`
					);

					callback(devices.data.map((device) => device.value));
				},
			},
		});

		async function getBlenderData(device1, device2) {
			let finalUrl = encodeURI(
				`https://opendata.blender.org/benchmarks/query/?device_name=${device1}&device_name=${device2}&group_by=benchmark&group_by=device_name&response_type=datatables`
			);
			let res = await axios.get(`http://localhost:8080/${finalUrl}`);

			let gpuPerf = res.data;

			let header = ["Scene", device1, device2];

			let device1Scenes = gpuPerf.rows
				.filter((row) => row[1] === device1)
				.map((row) => row[0]);

			let device2Scenes = gpuPerf.rows
				.filter((row) => row[1] === device2)
				.map((row) => row[0]);

			let commonScenes = device1Scenes.filter((value) =>
				device2Scenes.includes(value)
			);

			let sceneMap = {};
			for (
				let sceneIndex = 0;
				sceneIndex < commonScenes.length;
				sceneIndex++
			) {
				let scene = commonScenes[sceneIndex];
				sceneMap[scene] = [];
			}

			for (let trial = 0; trial < gpuPerf.rows.length; trial++) {
				let perf = gpuPerf.rows[trial];
				if (perf[1] === device1 && commonScenes.includes(perf[0])) {
					sceneMap[perf[0]].push(perf[2]);
				}
			}
			for (let trial = 0; trial < gpuPerf.rows.length; trial++) {
				let perf = gpuPerf.rows[trial];
				if (perf[1] === device2 && commonScenes.includes(perf[0])) {
					sceneMap[perf[0]].push(perf[2]);
				}
			}

			let formattedPerf = [];
			for (let scene in sceneMap) {
				if (sceneMap.hasOwnProperty(scene)) {
					formattedPerf.push([scene, ...sceneMap[scene]]);
				}
			}

			let dataFrame = [header, ...formattedPerf];

			drawVisualization(dataFrame, device1, device2);
		}

		function drawVisualization(comparison, device1, device2) {
			let data = google.visualization.arrayToDataTable(comparison);

			let options = {
				title: `${device1} vs. ${device2}`,
				vAxis: { title: "Median Render Time (ms)" },
				hAxis: { title: "Scene" },
				seriesType: "bars",
			};

			let chart = new google.visualization.ComboChart(chartDiv);
			chart.draw(data, options);
		}
	</script>
</html>
